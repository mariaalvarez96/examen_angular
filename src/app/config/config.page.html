<ion-header>
  <ion-toolbar>
    <ion-title class="title">Servidor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-card class="config-card">
    <form #FProducto="ngForm" (ngSubmit)="FormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="IP" type="text"   name="ip" placeholder="Introducir IP">
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary">
        <mat-icon>cloud_done</mat-icon>
      </button>
      <br>
      <br>      
    </form>
    <button (click)="exit()" mat-stroked-button color="accent">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-card>
</ion-content>
